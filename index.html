<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <div id = "sidebar">
        <div class = "transblock">
            <img src = "images/odin-lined.png" alt class = "logo">
            <p>FAKE LOGO</p>
        </div>
    </div>
    <div id = mainblock>
        <div class = "textblock">
            <p>This is not a real online service, but it could be. Should it be? Will it be? Why it be? Does any of that even make sense?</p>
            <p>Enter your details below at your own peril.</p>
            <p>Do it, I dare ya.</p>
        </div>
        <div class = "subblock">
            <p class = "blocktitle">Let's do this!</p>
            <div class = "inputs">
                <div class = "row">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class = "row">
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                    </div>
            </div>
            <div class = "row">
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" class = "error" name="password" id="password" required>
                    <p class = "error-message">*Passwords do not match</p>
                </div>
                <div class="input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" class = "error" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
            </div>
        </div>
        <button type = "submit">Create account</button>
        <div class = "login">
            <p> Already have an account?</p><a href = '#'>Log in</a>
        </div>
    </div>
</body>
</html>
