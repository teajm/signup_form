<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id = "sidebar">this is the sidebar
        <div class = "transblock">ODIN</div>
    </div>
    <div id = mainblock>
        text about the mainblock area
        <div class = "subblock">
            <p class = "blocktitle">Let's do this!</p>
            <div class = "inputs">
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="text" name="confirm-password" id="confirm-password" required>
                </div>

            </div>
        </div>
        <button type = "submit">Create account</button>
        <div class = "login">
            <p> Already have an account?</p><a href = '#'>Log in</a>
        </div>
    </div>
</body>
</html>
